<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poll - New Building Project</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="apple-touch-icon" sizes="57x57" href="../static/images/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../static/images/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../static/images/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../static/images/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../static/images/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../static/images/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../static/images/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../static/images/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="../static/images/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../static/images/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
        <link rel="manifest" href="../static/images/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="../static/images/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="container">
            <h1>Community Poll on New Building Project</h1>
            <form id="pollForm" action="/submit" method="POST" enctype="multipart/form-data">
                <div class="question">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="question">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="question">
                    <label for="education">Education:</label>
                    <select id="education" name="education" required>
                        <option value="">Select...</option>
                        <option value="none">None</option>
                        <option value="high_school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>
                </div>
                <div class="question">
                    <label>Do you support the construction of the new building?</label>
                    <label><input type="radio" name="support" value="yes" required> Yes</label>
                    <label><input type="radio" name="support" value="no"> No</label>
                </div>
                <div class="question">
                    <label>What type of building do you think is most needed in this area?</label>
                    <label><input type="checkbox" name="building_type" value="hospital"> Hospital</label>
                    <label><input type="checkbox" name="building_type" value="school"> School</label>
                    <label><input type="checkbox" name="building_type" value="mall"> Shopping Mall</label>
                    <label><input type="checkbox" name="building_type" value="park"> Park</label>
                    <label><input type="checkbox" name="building_type" value="office"> Office Building</label>
                </div>
                <div class="question">
                    <label>How important is environmental impact in your decision?</label>
                    <select id="environment_importance" name="environment_importance" required>
                        <option value="">Select...</option>
                        <option value="very_important">Very Important</option>
                        <option value="somewhat_important">Somewhat Important</option>
                        <option value="not_important">Not Important</option>
                    </select>
                </div>
                <div class="question">
                    <label for="opinion">What is your opinion on the proposed project? (optional)</label>
                    <textarea id="opinion" name="opinion" rows="4"></textarea>
                </div>
                <div class="question">
                    <label for="attachment">Upload a file (max 25MB):</label>
                    <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
